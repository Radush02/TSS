name: Rulare teste Hardhat

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalare dependinte
        run: |
          cd contract
          npm i

      - name: Compilare
        run: |
          cd contract
          npx hardhat compile

      - name: Rulare
        run: |
          cd contract
          npx hardhat test
